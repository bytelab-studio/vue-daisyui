name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Build library and docs

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📥 Install dependencies
        run: npm install

      - name: 🛠 Build library
        run: npm run build

      - name: 📝 Build docs
        run: npm run docs:build
